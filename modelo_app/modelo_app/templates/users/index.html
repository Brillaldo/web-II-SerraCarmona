{% extends 'base/index.html' %}

{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/users.css' %}">
{% endblock %}
<h1>Lista de Clientes</h1>
{% block content %}

<div class="container">

    {% for item in users %}
        {% include 'components/UserCard.html' with name=item.name email=item.email id=item.id photo=item.photo %}
    {% endfor %}
</div>
{% endblock %}
